
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Full-Screen Gradient Background */
        body {
            background: linear-gradient(45deg, #1590b6, #6100af, #f8e803, #8E0E00);
            background-size: 400% 400%;
            animation: gradientBackground 8s infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            font-family: 'Times New Roman', Times, serif;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Earthquake Animation */
        @keyframes earthquake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-3px, -2px); }
            20% { transform: translate(3px, 2px); }
            30% { transform: translate(-3px, 2px); }
            40% { transform: translate(3px, -2px); }
            50% { transform: translate(-2px, -1px); }
            60% { transform: translate(2px, 1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(1px, 2px); }
            90% { transform: translate(0px, 0px); }
        }

        /* Contact Card */
        .contact-card {
            margin: 40px;
            width: 400px;
            animation: earthquake 0.5s infinite ease-in-out;
        }

        .card {
            position: relative !important;
            width: 100% !important;
            height: 350px !important;
            border-radius: 15px !important;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3) !important;
            background: #fff !important;
            padding: 20px !important;
            margin-bottom: 200px;
        }

        /* Form Styling */
        .form-control, .btn {
            border-radius: 15px;
        }

        .btn {
            background-color: #6100af;
            color: #fff;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #1590b6;
            box-shadow: 0 5px 15px rgba(97, 0, 175, 0.5);
        }

        /* Centered Background Text */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(0, 0, 0, 0.05);
            font-weight: bold;
            pointer-events: none;
        }
        .font{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            font-style: bold;
            font-weight: 400;
        }
        @keyframes buttonColorAnimation {
            0% { background-color: #ff0000; }
            2% { background-color: #ff2a00; }
            4% { background-color: #ff5500; }
            6% { background-color: #ff7f00; }
            8% { background-color: #ffaa00; }
            10% { background-color: #ffcc00; }
            12% { background-color: #ffee00; }
            14% { background-color: #d1ff00; }
            16% { background-color: #a3ff00; }
            18% { background-color: #76ff00; }
            20% { background-color: #48ff00; }
            22% { background-color: #1bff00; }
            24% { background-color: #00ff2a; }
            26% { background-color: #00ff55; }
            28% { background-color: #00ff7f; }
            30% { background-color: #00ffaa; }
            32% { background-color: #00ffcc; }
            34% { background-color: #00ffee; }
            36% { background-color: #00d1ff; }
            38% { background-color: #00a3ff; }
            40% { background-color: #0076ff; }
            42% { background-color: #0048ff; }
            44% { background-color: #0100ff; }
            46% { background-color: #2a00ff; }
            48% { background-color: #5500ff; }
            50% { background-color: #7f00ff; }
            52% { background-color: #aa00ff; }
            54% { background-color: #cc00ff; }
            56% { background-color: #ee00ff; }
            58% { background-color: #d100ff; }
            60% { background-color: #a300ff; }
            62% { background-color: #7600ff; }
            64% { background-color: #4800ff; }
            66% { background-color: #1b00ff; }
            68% { background-color: #2a00cc; }
            70% { background-color: #5500cc; }
            72% { background-color: #7f00cc; }
            74% { background-color: #aa00cc; }
            76% { background-color: #cc00cc; }
            78% { background-color: #ee00cc; }
            80% { background-color: #d100cc; }
            82% { background-color: #a300cc; }
            84% { background-color: #7600cc; }
            86% { background-color: #4800cc; }
            88% { background-color: #1b00cc; }
            90% { background-color: #2a00aa; }
            92% { background-color: #5500aa; }
            94% { background-color: #7f00aa; }
            96% { background-color: #aa00aa; }
            98% { background-color: #cc00aa; }
            100% { background-color: #ee00aa; }
        }

        .animated-button {
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: buttonColorAnimation 10s linear infinite;
            transition: transform 0.3s ease;
        }

        /* Hover Effect */
        .animated-button:hover {
            transform: scale(1.1);
        }
        .hasib {
            width: 100%; /* Full width on all screen sizes */
            max-width: 1200px; /* Optional: Maximum width for larger screens */
            margin: 0 auto; /* Centers the div horizontally */
            padding: 15px; /* Adds some padding */
        }
        
        /* Additional responsiveness */
        @media (max-width: 768px) {
            .hasib {
                padding: 10px; /* Reduce padding on smaller screens */
            }
        }
       
    </style>
</head>
<body>
    <div class="hasib">
        {% include 'core/header.html' %}
    </div>
    
    
        <div class="contact-card mb-5">
         
            <!-- Card Front -->
            <div class="card">
                <div class="background-text font">Contact Us</div>
                <h2 class="text-center mb-4 font">Contact Us</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        <div class="text-danger small">{{ field.errors }}</div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 font animated-button">Send Message</button>
                </form>
            </div>
        </div>


        {% include 'core/footer.html' %}
</body>
</html>
