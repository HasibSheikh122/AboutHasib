<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .table-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        /* Adding hover effect to table rows */
        .table-hover tbody tr:hover {
            background-color: #e6f0ff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-custom:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
   
  
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% include 'core/header.html' %}
        </div>

    </div>
    
    <div class="table-container">
        <h2>Members List</h2>

        <!-- Bootstrap Table with responsiveness -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                        <tr>
                            <td>{{ member.name }}</td>
                            <td>{{ member.email }}</td>
                            <td>
                                <a href="{% url 'update_member' member.pk %}" class="btn-custom">Edit</a>
                                <a href="{% url 'delete_member' member.pk %}" class="btn-custom">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Add New Member Link -->
        <div class="back-link text-center">
            <a href="{% url 'add_member' %}">Add New Member</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 mt-5">
            {% include 'core/footer.html' %}
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
