{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Multi-Colored Icons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Animation for color changing */
        @keyframes multiColor {
            0% { color: #ff0000; }
            5% { color: #ff7300; }
            10% { color: #ffeb00; }
            15% { color: #91ff00; }
            20% { color: #00ff00; }
            25% { color: #00ff91; }
            30% { color: #00ffff; }
            35% { color: #0091ff; }
            40% { color: #0000ff; }
            45% { color: #7300ff; }
            50% { color: #eb00ff; }
            55% { color: #ff0091; }
            60% { color: #ff0044; }
            65% { color: #ff7700; }
            70% { color: #ffde00; }
            75% { color: #91ff44; }
            80% { color: #00ff88; }
            85% { color: #00aaff; }
            90% { color: #7700ff; }
            95% { color: #ff0077; }
            100% { color: #ff0000; }
        }

        /* Apply animation to icons */
        .social-icon {
            font-size: 2rem;
            animation: multiColor 5s infinite;
            transition: transform 0.3s;
        }

        /* Hover effect */
        .social-icon:hover {
            transform: scale(1.2);
        }

        @keyframes iconShake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(0, 0); }
        }

        /* Apply Animation to Icons */
        .social-icon1 {
            animation: iconShake 1s infinite;
            display: inline-block;
            transition: transform 0.3s;
        }

        

       
    </style>
</head>
<body>
    <footer class="bg-dark text-white py-5">
        
        <div class="container">
            <div class="row">
                <!-- Logo and About Section -->
                <div class="col-md-4 mb-3">
                    <h5>About Us</h5>
                    <p>
                        We provide top-notch solutions to all your needs. Our team is committed to delivering excellence.
                    </p>
                </div>

                <!-- Quick Links -->
                <div class="col-md-4 mb-3">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-white text-decoration-none">About</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Services</a></li>
                        <li><a href="{% url 'contact' %}" class="text-white text-decoration-none">Contact</a></li>
                    </ul>
                </div>

                <!-- Social Media Links -->
                <div class="col-md-4 mb-3 text-center social-icon1">
                    <h5>Follow Us</h5>
                    <a href="#" class="mx-2 social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="mx-2 social-icon">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="mx-2 social-icon">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="mx-2 social-icon">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>

            <hr class="border-secondary">

            <!-- Copyright Section -->
            <div class="row">
                <div class="col text-center">
                    <p class="mb-0">Â© 2025 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
